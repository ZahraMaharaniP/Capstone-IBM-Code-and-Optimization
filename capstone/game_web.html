<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Forest Trials</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header-area">
            <h1>Enchanted Forest Trials</h1>
            <div class="info-bar">
                <div class="info-item">
                    <span id="score-label" class="label">Wisdom:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span id="timer-label" class="label">Time Left:</span>
                    <span id="timer" class="value">30</span>
                </div>
            </div>
        </div>

        <div id="start-screen" class="game-screen active">
            <h2>Unravel the Forest's Secrets!</h2>
            <p>Are you ready to face the ancient trials?</p>
            <button id="start-btn" class="game-button">Begin Journey</button>
        </div>

        <div id="quiz-screen" class="game-screen hidden">
            <p id="question-number"></p>
            <div class="question-panel">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-grid">
                    <!-- Options will be dynamically generated here -->
                </div>
            </div>
            <div class="feedback-message" id="feedback-message"></div>
        </div>

        <div id="result-screen" class="game-screen hidden">
            <h2>Your Journey Concludes!</h2>
            <p>Total Wisdom Gained: <span id="final-score"></span></p>
            <p id="result-message"></p>
            <button id="restart-btn" class="game-button">Retake Trial</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
<!-- 
This `index.html` file sets up the basic structure of the 'Enchanted Forest Trials' Quiz Game. It includes a header area with a score and timer display, screens for starting the quiz, taking the quiz, and displaying results, along with placeholders for question, options, and feedback elements that will be dynamically populated by JavaScript. The Google Fonts links are included for applying fantasy-themed typography. The script tag at the end ensures that the JavaScript file (`script.js`) loads after the HTML content. -->
